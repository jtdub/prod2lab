    </thead>
    <tbody>
        {% if lineages %} {% for rule in lineages %}
        <tr>
            <td>{{ rule.id }}</td>
            <td>{{ rule.parent }}</td>
            <td>{{ rule.key }}</td>
            <td>{{ rule.value }}</td>
            <td>{{ rule.os }}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
