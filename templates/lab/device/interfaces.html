<a href="/devices/{{ device.id }}/interface/add/" type="button" class="btn btn-success btn-sm nav-item" data-toggle="modal" data-target="#InterfaceModal">add interface</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">interface</th>
            <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
        {% if interfaces %} {% for interface in interfaces %}
        <tr>
            <td>{{ interface.name }}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/devices/{{ interface.device.id }}/interface/{{ interface.id }}/delete/">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %} {% endif %}
    </tbody>
</table>
