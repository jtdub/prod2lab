{% if device %}
<form method="POST" action='/devices/{{ device.id }}/'>
    {% csrf_token %}
    <div class="form-group">
        <label for="hostname">hostname</label>
        <input class="form-control" type="text" name="name" placeholder="{{ device.name }}">
        <label for="environment">environment</label>
        <input class="form-control" type="text" name="environment" placeholder="{{ device.environment }}" readonly>
        <label for="os_type">operating system</label>
        <input class="form-control" type="text" name="os_type" placeholder="{{ device.os_type }}">
    </div>
    <button type="submit" onclick="window.location.href = '/devices/';" class="btn btn-primary btn-sm">save</button>
</form>
{% else %}
<form method="POST" action='/devices/add/'>
    {% csrf_token %}
    <div class="form-group">
        <label for="hostname">hostname</label>
        <input class="form-control" type="text" name="name" placeholder="router.dc1">
        <label for="os_type">operating system</label>
        <select name="os_type" class="form-control">
            {% for os in operating_systems %}
            <option value="{{ os.id }}">{{ os.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" onclick="window.location.href = '/devices/';" class="btn btn-primary btn-sm">save</button>
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">close</button>
</form>
{% endif %}
